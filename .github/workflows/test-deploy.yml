name: Test Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: 测试部署
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 设置环境变量
        env:
          CHANGE_LOG: ${{ secrets.CHANGE_LOG }}
          DEPLOY_ENV: server
        run: echo "环境变量 GITHUB_TOKEN 已设置"

      - name: 测试构建网站
        env:
          CHANGE_LOG: ${{ secrets.CHANGE_LOG }}
          DEPLOY_ENV: server
        run: npm run build
